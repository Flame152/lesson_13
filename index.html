<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/vedro_2.png" type="image/png">
	<title>lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__road road">
				<picture>
					<source srcset="img/1642427506_2-phonoteka-org-p-fon-bordyur-na-doroge-krasivo-4.webp" type="image/webp">
					<img class="road__image" src="img/1642427506_2-phonoteka-org-p-fon-bordyur-na-doroge-krasivo-4.png" alt="road">
				</picture>
			</div>
			<div class="img">
				<div class="img__moon moon">
					<picture>
						<source srcset="img/pngwing.com.webp" type="image/webp">
						<img class="moon__one" src="img/pngwing.com.png" alt="луна">
					</picture>
					<picture>
						<source srcset="img//pngwing.co666666.webp" type="image/webp">
						<img class="moon__astronaut" src="img/pngwing.co666666.png" alt="астронавт">
					</picture>
				</div>
				<div class="img__guitar guitar">
					<picture>
						<source srcset="img/pngwing.com2.webp" type="image/webp">
						<img class="guitar__image" src="img/pngwing.com2.png" alt="астронавт">
					</picture>
				</div>
				<div class="img__alien alien">
					<picture>
						<source srcset="img/inoplanitianin.webp" type="image/webp">
						<img class="alien__image" src="img/inoplanitianin.png" alt="астронавт">
					</picture>
				</div>
				<div class="img__meteor meteor">
					<img class="meteor__image" src="img/meteor.png" alt="meteor">
				</div>
				<div class="img__teleport teleport">
					<img class="teleport__image" src="img/teleport.png" alt="teleport">
				</div>
				<div class="img__phoenix phoenix">
					<img class="phoenix__image" src="img/pheniks.png" alt="teleport">
				</div>
				<div class="img__horse horse">
					<picture>
						<source srcset="img/2222222222.webp" type="image/webp">
						<img class="horse__image" src="img/2222222222.png" alt="horse">
					</picture>
				</div>
			</div>
			<div class="star1"></div>
			<div class="star2"></div>
			<div class="star3"></div>
			<div class="car">
				<div class="bootom__img">
					<img class="bootom__smoke" src="img/bihlop.png" alt="выхлоп">
				</div>
				<!-- кузов -->
				<div class="frame">
					<!-- низ -->
					<div class="frame__bootom bootom">
						<span class="bootom__logo bootom__logo_color">turbo</span>
						<span class="bootom__logo"> ведрище</span>
						<div class="bootom__1"></div>
						<div class="bootom__2"></div>
						<div class="bootom__3"></div>
						<div class="bootom__4"></div>
						<div class="bootom__5"></div>
						<div class="bootom__6"></div>
						<div class="bootom__7"></div>
						<div class="bootom__8"></div>
						<div class="bootom__9"></div>
						<div class="bootom__10"></div>
					</div>
					<!-- центр -->
					<div class="frame__center center">
						<div class="center__front front">
							<div class="front__1"></div>
							<div class="front__2"></div>
							<div class="front__3"></div>
							<div class="front__4"></div>
							<div class="front__5"></div>
							<div class="front__6"></div>
							<div class="front__7"></div>
						</div>
						<!-- центр-зад -->
						<div class="center__back back">
							<div class="back__1"></div>
							<div class="back__2"></div>
							<div class="back__img">
								<picture>
									<source srcset="img/vedro_2.webp" type="image/webp">
									<img class="back__bucket" src="img/vedro_2.png" alt="backet">
								</picture>
							</div>
							<div class="back__3"></div>
							<div class="back__4"></div>
							<div class="back__5"></div>
							<div class="back__6"></div>
						</div>
						<div class="center__door door">
							<div class="door__1"></div>
							<div class="door__2"></div>
							<div class="door__3"></div>
						</div>
					</div>
					<!-- верх -->
					<div class="frame__top top">
						<div class="top__1"></div>
						<div class="top__2"></div>
						<div class="top__3"></div>
						<div class="top__4"></div>
						<div class="top__5"></div>
						<div class="top__6"></div>
						<div class="top__7"></div>
						<div class="top__8"></div>
						<div class="top__9"></div>
						<div class="top__10"></div>
					</div>

				</div>

				<!-- колеса -->
				<div class="wheels-1">
					<div class="wheels-1__tire"></div>
					<div class="wheels-1__brake-disk"></div>
					<div class="wheels-1__disk disk">
						<div class="disk__1"></div>
						<div class="disk__2"></div>
						<div class="disk__3"></div>
						<div class="disk__4"></div>
						<div class="disk__5"></div>
						<div class="disk__6"></div>
					</div>
				</div>
				<div class="wheels-2">
					<div class="wheels-2__brake-disk"></div>
					<div class="wheels-2__tire"></div>
					<div class="wheels-2__disk two-disk">
						<div class="two-disk__1"></div>
						<div class="two-disk__2"></div>
						<div class="two-disk__3"></div>
						<div class="two-disk__4"></div>
						<div class="two-disk__5"></div>
						<div class="two-disk__6"></div>
					</div>
				</div>
			</div>
			
		</main>
	</div>
</body>

</html>
